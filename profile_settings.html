<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - SuperNote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .profile-settings {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="profile-settings">
    <h1>Profile Settings</h1>

    <label for="themeColor">Scegli un colore per il tema</label>
    <input type="color" id="themeColor" value="#007BFF">

    <label for="language">Scegli la lingua</label>
    <select id="language">
        <option value="it">Italiano</option>
        <option value="en">Inglese</option>
        <option value="fr">Francese</option>
    </select>

    <input type="submit" value="Salva Impostazioni" onclick="saveSettings()">
</div>

<script>
    const loggedInUser = sessionStorage.getItem("loggedInUser");

    if (!loggedInUser) {
        window.location.href = "login.html"; // Redirect to login if not logged in
    }

    function saveSettings() {
        const themeColor = document.getElementById("themeColor").value;
        const language = document.getElementById("language").value;

        localStorage.setItem("themeColor", themeColor);
        localStorage.setItem("language", language);

        document.body.style.backgroundColor = themeColor;
        alert("Impostazioni salvate!");
    }

    // Apply saved settings
    const savedThemeColor = localStorage.getItem("themeColor");
    const savedLanguage = localStorage.getItem("language");

    if (savedThemeColor) {
        document.body.style.backgroundColor = savedThemeColor;
    }

    if (savedLanguage) {
        document.getElementById("language").value = savedLanguage;
    }
</script>

</body>
</html>
