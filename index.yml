<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiti Scolastici con Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .day-box {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            min-height: 200px;
        }
        .compito {
            padding: 5px;
            margin: 5px 0;
            border-radius: 4px;
            color: #fff;
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector span {
            font-size: 2rem;
            margin: 0 10px;
            cursor: pointer;
        }
        .admin-actions {
            margin-top: 10px;
        }
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Sezione di login -->
<div id="loginBox" class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <p id="loginMessage"></p>
</div>

<!-- Sezione per la gestione dei compiti -->
<div id="taskSection" class="hidden">
    <!-- Selettore delle lingue -->
    <div class="language-selector">
        <span id="lang-it" onclick="setLanguage('it')">ðŸ‡®ðŸ‡¹</span>
        <span id="lang-fr" onclick="setLanguage('fr')">ðŸ‡«ðŸ‡·</span>
        <span id="lang-en" onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§</span>
    </div>

    <h2 id="title">Compiti Scolastici</h2>

    <!-- Container per i giorni -->
    <div class="container">
        <div class="day-box" id="monday">
            <h3 id="monday-title">LunedÃ¬</h3>
            <div class="compiti"></div>
            <div class="admin-actions">
                <input type="text" id="compitoInputMonday" placeholder="Aggiungi compito">
                <select id="colorMonday">
                    <option value="red">Rosso</option>
                    <option value="green">Verde</option>
                    <option value="blue">Blu</option>
                </select>
                <button onclick="addCompito('monday')">Aggiungi</button>
            </div>
        </div>
        <div class="day-box" id="tuesday">
            <h3 id="tuesday-title">MartedÃ¬</h3>
            <div class="compiti"></div>
            <div class="admin-actions">
                <input type="text" id="compitoInputTuesday" placeholder="Aggiungi compito">
                <select id="colorTuesday">
                    <option value="red">Rosso</option>
                    <option value="green">Verde</option>
                    <option value="blue">Blu</option>
                </select>
                <button onclick="addCompito('tuesday')">Aggiungi</button>
            </div>
        </div>
        <div class="day-box" id="wednesday">
            <h3 id="wednesday-title">MercoledÃ¬</h3>
            <div class="compiti"></div>
            <div class="admin-actions">
                <input type="text" id="compitoInputWednesday" placeholder="Aggiungi compito">
                <select id="colorWednesday">
                    <option value="red">Rosso</option>
                    <option value="green">Verde</option>
                    <option value="blue">Blu</option>
                </select>
                <button onclick="addCompito('wednesday')">Aggiungi</button>
            </div>
        </div>
        <div class="day-box" id="thursday">
            <h3 id="thursday-title">GiovedÃ¬</h3>
            <div class="compiti"></div>
            <div class="admin-actions">
                <input type="text" id="compitoInputThursday" placeholder="Aggiungi compito">
                <select id="colorThursday">
                    <option value="red">Rosso</option>
                    <option value="green">Verde</option>
                    <option value="blue">Blu</option>
                </select>
                <button onclick="addCompito('thursday')">Aggiungi</button>
            </div>
        </div>
        <div class="day-box" id="friday">
            <h3 id="friday-title">VenerdÃ¬</h3>
            <div class="compiti"></div>
            <div class="admin-actions">
                <input type="text" id="compitoInputFriday" placeholder="Aggiungi compito">
                <select id="colorFriday">
                    <option value="red">Rosso</option>
                    <option value="green">Verde</option>
                    <option value="blue">Blu</option>
                </select>
                <button onclick="addCompito('friday')">Aggiungi</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Definisci gli utenti
    const users = {
        'ACESARONI': { password: 'admin123', isAdmin: true },
        'USER123': { password: 'user123', isAdmin: false }
    };

    let currentLanguage = 'it';

    // Funzione di login
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.toUpperCase();
        const password = document.getElementById("password").value;

        if (users[username] && users[username].password === password) {
            document.getElementById("loginBox").classList.add("hidden");
            document.getElementById("taskSection").classList.remove("hidden");

            if (!users[username].isAdmin) {
                document.querySelectorAll(".admin-actions").forEach(action => action.classList.add("hidden"));
            }
        } else {
            document.getElementById("loginMessage").textContent = "Username o password errati";
            document.getElementById("loginMessage").style.color = "red";
        }
    });

    // Funzione per aggiungere compiti
    let compiti = {
        monday: [],
        tuesday: [],
        wednesday: [],
        thursday: [],
        friday: []
    };

    function addCompito(day) {
        const input = document.getElementById(`compitoInput${capitalizeFirstLetter(day)}`).value;
        const color = document.getElementById(`color${capitalizeFirstLetter(day)}`).value;
        if (input) {
            compiti[day].push({ text: input, color });
            renderCompiti(day);
        }
    }

    function renderCompiti(day) {
        const container = document.querySelector(`#${day} .compiti`);
        container.innerHTML = '';
        compiti[day].forEach(compito => {
            const div = document.createElement('div');
            div.classList.add('compito');
            div.style.backgroundColor = compito.color;
            div.textContent = compito.text;
            container.appendChild(div);
        });
