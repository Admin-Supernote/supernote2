<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SuperNote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .admin-dashboard {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea, input[type="file"], input[type="color"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="admin-dashboard">
    <h1>Admin Dashboard</h1>
    <form id="adminForm">
        <label for="subject">Materia</label>
        <input type="text" id="subject" placeholder="Inserisci la materia" required>

        <label for="taskText">Testo del Compito</label>
        <textarea id="taskText" placeholder="Inserisci il testo del compito" required></textarea>

        <label for="taskImage">Carica Immagine (opzionale)</label>
        <input type="file" id="taskImage">

        <label for="taskColor">Colore del Compito</label>
        <input type="color" id="taskColor" value="#FF0000">

        <label for="taskDay">Giorno</label>
        <select id="taskDay" required>
            <option value="monday">Lunedì</option>
            <option value="tuesday">Martedì</option>
            <option value="wednesday">Mercoledì</option>
            <option value="thursday">Giovedì</option>
            <option value="friday">Venerdì</option>
        </select>

        <input type="submit" value="Aggiungi Compito">
    </form>
</div>

<script>
    const loggedInUser = sessionStorage.getItem("loggedInUser");
    const users = {
        'ACESARONI': { password: 'aB4cD3eF5g', isAdmin: true },
        'ABECAGLI': { password: 'xY7kL8mQ9p', isAdmin: true },
        'VBOSIO': { password: 'zW2oK1nH3v', isAdmin: false },
        'GPOMPEI': { password: 'rN5jM7bT4x', isAdmin: false },
    };

    if (!loggedInUser || !users[loggedInUser].isAdmin) {
        window.location.href = "login.html"; // Redirect to login if not an admin
    }

    document.getElementById("adminForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const subject = document.getElementById("subject").value;
        const taskText = document.getElementById("taskText").value;
        const taskColor = document.getElementById("taskColor").value;
        const taskDay = document.getElementById("taskDay").value;
        const taskImage = document.getElementById("taskImage").files[0];

        const task = {
            subject,
            taskText,
            taskColor,
            taskDay,
            taskImage: taskImage ? URL.createObjectURL(taskImage) : null,
        };

        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));

        window.location.href = "compiti.html"; // Redirect to compiti page after adding a task
    });
</script>

</body>
</html>
