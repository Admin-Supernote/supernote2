<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNote - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: blue;
            font-size: 24px;
        }
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF; /* Blu */
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #taskSection {
            display: none;
            text-align: center;
        }
        .error {
            color: red;
        }
        .admin-actions {
            margin-top: 20px;
            display: none; /* Nascondi le azioni di admin per i non admin */
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector span {
            font-size: 2rem;
            margin: 0 10px;
            cursor: pointer;
        }
        /* Tab di navigazione */
        .tab {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #f1f1f1;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 17px;
        }
        .tab button.active {
            background-color: #007BFF;
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .color-picker {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>SuperNote</h1>
<h2>Login</h2>

<!-- Selezione della lingua -->
<div class="language-selector">
    <span id="lang-it" onclick="setLanguage('it')">ðŸ‡®ðŸ‡¹</span>
    <span id="lang-fr" onclick="setLanguage('fr')">ðŸ‡«ðŸ‡·</span>
    <span id="lang-en" onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§</span>
</div>

<!-- Schermata di login -->
<div id="loginBox" class="login-box">
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <p id="loginMessage" class="error"></p>
</div>

<!-- Tab di navigazione -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Language')">Seleziona Lingua</button>
    <button class="tablinks" onclick="openTab(event, 'Profile')">Impostazioni Profilo</button>
</div>

<!-- Pagina Seleziona Lingua -->
<div id="Language" class="tabcontent">
    <h2>Seleziona una Lingua</h2>
    <div class="language-selector">
        <span id="lang-it-tab" onclick="setLanguage('it')">ðŸ‡®ðŸ‡¹ Italiano</span>
        <span id="lang-fr-tab" onclick="setLanguage('fr')">ðŸ‡«ðŸ‡· Francese</span>
        <span id="lang-en-tab" onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§ Inglese</span>
    </div>
</div>

<!-- Pagina Impostazioni Profilo -->
<div id="Profile" class="tabcontent">
    <h2>Impostazioni del Profilo</h2>
    <div>
        <h3>Modifica Password</h3>
        <input type="password" id="newPassword" placeholder="Nuova password">
        <button onclick="changePassword()">Modifica Password</button>
    </div>
    <div>
        <h3>Cambia Tema</h3>
        <input type="color" id="themeColor" class="color-picker" value="#007BFF" onchange="changeThemeColor()">
    </div>
</div>

<!-- Sezione di compiti -->
<div id="taskSection">
    <h2>Benvenuto! Hai effettuato il login correttamente.</h2>
    <div class="admin-actions">
        <h3>Aggiungi un compito (solo per admin)</h3>
        <input type="text" id="newTask" placeholder="Inserisci compito">
        <input type="color" id="taskColor" class="color-picker" value="#FF0000">
        <button onclick="addTask()">Aggiungi Compito</button>
    </div>
    <div id="tasksList">
        <h3>Compiti:</h3>
        <ul id="tasks"></ul>
    </div>
</div>

<script>
    // Funzione per generare una password alfanumerica casuale
    function generateRandomPassword(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let password = '';
        for (let i = 0; i < length; i++) {
            password += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return password;
    }

    // Password casuali
    const users = {
        'ACESARONI': { password: 'aB4cD3eF5g', isAdmin: true },
        'ABECAGLI': { password: 'xY7kL8mQ9p', isAdmin: false },
        'VBOSIO': { password: 'zW2oK1nH3v', isAdmin: false },
        'GPOMPEI': { password: 'rN5jM7bT4x', isAdmin: false },
        'TVOLPINI': { password: 'uF6dJ8lR9z', isAdmin: false },
        'GGOLEBWESKY': { password: 'oP4iL2eF8v', isAdmin: false },
        'PMICELI': { password: 'pT6kN3lV7r', isAdmin: false },
        'DALBERTI': { password: 'vM8bP9rK1l', isAdmin: false },
        'DSPAZZIANI': { password: 'eJ2nL3kO6v', isAdmin: false },
        'AGAGLIARDI': { password: 'yN5vP7lR2m', isAdmin: false },
        'JBALZARETTI': { password: 'tF3nP8rK9o', isAdmin: false },
        'LCAFARO': { password: 'uJ9mV4kL2n', isAdmin: false },
        'SGIOVAGNOLI': { password: 'rL8pN2jM6v', isAdmin: false },
        'LNEJY': { password: 'kP6vJ3tL1n', isAdmin: false },
        'DSYLLA': { password: 'oL7mN5kR4v', isAdmin: false },
        'LWDV': { password: 'tJ4lN8pV2r', isAdmin: false }
    };

    let currentUser = null;

    // Gestione del login
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value.toUpperCase().trim();
        const password = document.getElementById("password").value.trim();
        const messageElement = document.getElementById("loginMessage");

        // Verifica username e password
        if (users[username] && users[username].password === password) {
            currentUser = users[username];
            document.getElementById("loginBox").style.display = "none"; // Nasconde il login box
            document.getElementById("taskSection").style.display = "block"; // Mostra la sezione dopo il login

            // Se l'utente Ã¨ admin, mostra le azioni di amministratore
            if (currentUser.isAdmin) {
                document.querySelector(".admin-actions").style.display = "block";
            }
            messageElement.textContent = ""; // Cancella eventuali errori
        } else {
            messageElement.textContent = "Username o password errati."; // Mostra un errore
        }
    });

    // Funzione per aggiungere compiti (solo per admin)
    function addTask() {
        if (currentUser && currentUser.isAdmin) {
            const newTask = document.getElementById("newTask").value;
            const taskColor = document.getElementById("taskColor").value;
            if (newTask) {
                const taskList = document.getElementById("tasks");
                const li = document.createElement("li");
                li.textContent = newTask;
                li.style.color = taskColor;
                taskList.appendChild(li);
                document.getElementById("newTask").value = ''; // Pulisce il campo di input
            }
        } else {
            alert("Non hai i permessi per aggiungere compiti.");
        }
    }

    // Funzione per selezionare la lingua
    function setLanguage(lang) {
        alert("Lingua selezionata: " + lang); // Placeholder, qui puoi implementare la logica di traduzione
    }

    // Funzione per cambiare la password
    function changePassword() {
        const newPassword = document.getElementById("newPassword").value;
        if (newPassword && currentUser) {
            currentUser.password = newPassword;
            alert("Password cambiata con successo!");
        } else {
            alert("Errore nella modifica della password.");
        }
    }

    // Funzione per cambiare il colore del tema
    function changeThemeColor() {
        const color = document.getElementById("themeColor").value;
        document.body.style.backgroundColor = color;
    }

    // Funzione per gestire le tab
    function openTab(evt, tabName) {
        const tabcontent = document.getElementsByClassName("tabcontent");
        for (let i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none"; // Nasconde tutti i contenuti delle tab
        }
        const tablinks = document.getElementsByClassName("tablinks");
        for (let i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", ""); // Rimuove la classe attiva
        }
        document.getElementById(tabName).style.display = "block"; // Mostra la tab selezionata
        evt.currentTarget.className += " active"; // Aggiunge la classe attiva al pulsante
    }

    // Mostra la prima tab di default (Seleziona Lingua)
    document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
