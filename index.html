<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condivisione Immagini con Link Corto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 20px;
            word-break: break-word;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        img {
            max-width: 100px;
            margin: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Condivisione Immagini con Link Corto</h1>
        <input type="file" id="file-input" accept="image/*" multiple>
        <textarea id="description" placeholder="Inserisci una descrizione o un nome (opzionale)"></textarea>
        <button onclick="generateLink()">Condividi</button>
        <div id="link-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
