<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNote - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: blue; /* Testo "Login" in blu */
            font-size: 24px;
        }
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        #taskSection {
            display: none;
            text-align: center;
        }
        .error {
            color: red;
        }
        .admin-actions {
            margin-top: 20px;
            display: none; /* Nascondi le azioni di admin per i non admin */
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector span {
            font-size: 2rem;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>SuperNote</h1>
<h2>Login</h2>

<!-- Selezione della lingua -->
<div class="language-selector">
    <span id="lang-it" onclick="setLanguage('it')">ðŸ‡®ðŸ‡¹</span>
    <span id="lang-fr" onclick="setLanguage('fr')">ðŸ‡«ðŸ‡·</span>
    <span id="lang-en" onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§</span>
</div>

<!-- Schermata di login -->
<div id="loginBox" class="login-box">
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <p id="loginMessage" class="error"></p>
</div>

<div id="taskSection">
    <h2>Benvenuto! Hai effettuato il login correttamente.</h2>
    <div class="admin-actions">
        <h3>Aggiungi un compito (solo per admin)</h3>
        <input type="text" id="newTask" placeholder="Inserisci compito">
        <input type="color" id="taskColor" value="#ff0000"> <!-- Color picker a ruota -->
        <button onclick="addTask()">Aggiungi Compito</button>
    </div>
    <div id="tasksList">
        <h3>Compiti:</h3>
        <ul id="tasks"></ul>
    </div>
</div>

<script>
    // Lista degli utenti con password generate casualmente
    const users = {
        'ACESARONI': { password: 'xZ3c9vB7kP', isAdmin: true },
        'ABECAGLI': { password: '5Rdq2Lf8pH', isAdmin: false },
        'VBOSIO': { password: '9WfE3pT6vL', isAdmin: false },
        'GPOMPEI': { password: '6BfC8mJ2zR', isAdmin: false },
        'TVOLPINI': { password: 'pQ2fX8yN4r', isAdmin: false },
        'GGOLEBWESKY': { password: 'aT3sK6hN9j', isAdmin: false },
        'PMICELI': { password: '9ZxE5wR2kJ', isAdmin: false },
        'DALBERTI': { password: 'vT4eC8nP3k', isAdmin: false },
        'DSPAZZIANI': { password: '6QxF9yC2rP', isAdmin: false },
        'AGAGLIARDI': { password: 'rT2zP9nX5b', isAdmin: false },
        'JBALZARETTI': { password: '7VfE3mL4pJ', isAdmin: false },
        'LCAFARO': { password: 'yK2xP8fT9r', isAdmin: false },
        'SGIOVAGNOLI': { password: '3Ldq9V5fT2', isAdmin: false },
        'LNEJY': { password: '5XqR9nB3vW', isAdmin: false },
        'DSYLLA': { password: '8CfZ2nV7pL', isAdmin: false },
        'LWDV': { password: '6BpX9wR5fT', isAdmin: false }
    };

    let currentUser = null;

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value.toUpperCase().trim();
        const password = document.getElementById("password").value.trim();
        const messageElement = document.getElementById("loginMessage");

        // Verifica username e password
        if (users[username] && users[username].password === password) {
            currentUser = users[username];
            document.getElementById("loginBox").style.display = "none"; // Nasconde il login box
            document.getElementById("taskSection").style.display = "block"; // Mostra la sezione dopo il login

            // Se l'utente Ã¨ admin, mostra le azioni di amministratore
            if (currentUser.isAdmin) {
                document.querySelector(".admin-actions").style.display = "block";
            }
            messageElement.textContent = ""; // Cancella eventuali errori
        } else {
            messageElement.textContent = "Username o password errati."; // Mostra un errore
        }
    });

    // Funzione per aggiungere compiti (solo per admin)
    function addTask() {
        if (currentUser && currentUser.isAdmin) {
            const newTask = document.getElementById("newTask").value;
            const taskColor = document.getElementById("taskColor").value; // Prende il colore selezionato
            if (newTask) {
                const taskList = document.getElementById("tasks");
                const li = document.createElement("li");
                li.textContent = newTask;
                li.style.color = taskColor; // Imposta il colore del compito
                taskList.appendChild(li);
                document.getElementById("newTask").value = ''; // Pulisce il campo di input
            }
        } else {
            alert("Non hai i permessi per aggiungere compiti.");
        }
    }

    // Funzione per selezionare la lingua
    function setLanguage(lang) {
        alert("Lingua selezionata: " + lang); // Qui puoi aggiungere la logica per cambiare lingua
    }
</script>

</body>
</html>
