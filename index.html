<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background: #218838;
        }

        .form-group button.secondary {
            background: #007bff;
        }

        .form-group button.secondary:hover {
            background: #0069d9;
        }

        #project-list div {
            background-color: #f1f1f1;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-board {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .column {
            width: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            min-height: 200px;
            border: 1px solid #ddd;
        }

        .column h3 {
            text-align: center;
        }

        .task {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 5px solid #007bff;
        }

        #add-task-button, #add-user-button {
            position: fixed;
            bottom: 20px;
            font-size: 24px;
            background: #007bff;
            color: white;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none; /* Inizia come nascosto */
        }

        #add-task-button:hover, #add-user-button:hover {
            background: #0056b3;
        }

        #add-task-button {
            right: 20px;
        }

        #add-user-button {
            left: 20px;
        }

        #trash-can {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #ff4d4d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 30px;
            color: white;
            text-align: center;
        }

        #trash-can:hover {
            background: #cc0000;
        }

        #color-picker {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: none; /* Inizia nascosto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Management</h1>
        
        <!-- Sezione di Registrazione e Login -->
        <div id="register-login">
            <!-- Registrazione per Creatori di Progetti -->
            <div id="register-form" class="form-group">
                <h2>Register</h2>
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" required>
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" required>
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" required>
                <label for="reg-confirm-password">Confirm Password</label>
                <input type="password" id="reg-confirm-password" required>
                <button onclick="register()">Register</button>
                <button class="secondary" onclick="toggleForms('login-form')">Login as Creator</button>
                <button class="secondary" onclick="toggleForms('coworker-login-form')">Login as Co-worker</button>
            </div>

            <!-- Login per Creatori di Progetti -->
            <div id="login-form" class="form-group" style="display: none;">
                <h2>Login (Creator)</h2>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <button onclick="login('creator')">Login</button>
                <button class="secondary" onclick="toggleForms('register-form')">Register</button>
                <button class="secondary" onclick="toggleForms('coworker-login-form')">Login as Co-worker</button>
            </div>

            <!-- Login per Co-worker -->
            <div id="coworker-login-form" class="form-group" style="display: none;">
                <h2>Login (Co-worker)</h2>
                <label for="coworker-username">Username</label>
                <input type="text" id="coworker-username" required>
                <label for="coworker-password">Password</label>
                <input type="password" id="coworker-password" required>
                <label for="project-id">Project ID</label>
                <input type="text" id="project-id" required>
                <button onclick="login('coworker')">Login</button>
                <button class="secondary" onclick="toggleForms('register-form')">Register</button>
                <button class="secondary" onclick="toggleForms('login-form')">Login as Creator</button>
            </div>
        </div>

        <!-- Gestione Progetti per Creatori -->
        <div id="project-management" style="display: none;">
            <button onclick="createProject()">Create Project</button>
            <button onclick="viewProjects()">My Projects</button>
            <div id="project-list"></div>
        </div>

        <!-- Dashboard per Gestione Task -->
        <div id="project-dashboard" style="display: none;">
            <h2 id="project-name"></h2>
            <div class="task-board">
                <div class="column" id="to-do" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h3>To Do</h3>
                </div>
                <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h3>In Progress</h3>
                </div>
                <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h3>Done</h3>
                </div>
            </div>
        </div>

        <!-- Pulsanti per Aggiungere Nuovi Task e Co-worker -->
        <button id="add-task-button" onclick="showTaskForm()">+</button>
        <button id="add-user-button" onclick="addUser()">ðŸ‘¤</button>
        
        <!-- Cestino per Eliminare Task -->
        <div id="trash-can" ondrop="deleteTask(event)" ondragover="allowDrop(event)">ðŸ—‘</div>
        
        <!-- Color Picker -->
        <input type="color" id="color-picker">
    </div>

    <!-- Modale per la creazione di task -->
    <div id="task-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Nuovo Task</h2>
            <label for="task-name">Nome Task</label>
            <input type="text" id="task-name">
            <label for="task-user">Assegna Task a (username)</label>
            <input type="text" id="task-user">
            <label for="task-desc">Descrizione</label>
            <textarea id="task-desc"></textarea>
            <label for="color-picker">Scegli Colore</label>
            <input type="color" id="task-color">
            <button onclick="createTask()">Crea Task</button>
            <button onclick="hideTaskForm()">Annulla</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
