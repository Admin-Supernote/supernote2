<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNote - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: blue;
            font-size: 24px;
        }
        .login-box, .admin-dashboard {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .main-content {
            margin: 20px auto;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .days-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .day {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .task-block {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
        }
        .task-subject {
            text-decoration: underline;
        }
        .checkbox {
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
        }
        #adminButton {
            display: none;
            margin-top: 20px;
        }
        /* Profile Settings */
        #profileSettingsPage {
            display: none;
            padding: 20px;
            text-align: center;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Login Box -->
<div id="loginBox" class="login-box">
    <h1>SuperNote</h1>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <p id="loginMessage" class="error"></p>
</div>

<!-- Main Content -->
<div id="mainContent" class="main-content">
    <h2>Compiti della Settimana</h2>
    <div id="superNoteClass" class="supernote-class">SUPERNOTE</div>
    <div class="days-grid">
        <div class="day" id="monday">Lunedì</div>
        <div class="day" id="tuesday">Martedì</div>
        <div class="day" id="wednesday">Mercoledì</div>
        <div class="day" id="thursday">Giovedì</div>
        <div class="day" id="friday">Venerdì</div>
    </div>
    <button id="adminButton" onclick="showAdminDashboard()">Admin Dashboard</button>
</div>

<!-- Admin Dashboard -->
<div id="adminDashboard" class="admin-dashboard">
    <h2>Admin Dashboard</h2>
    <label for="subject">Materia:</label>
    <input type="text" id="subject" placeholder="Inserisci la materia">
    
    <label for="taskText">Testo del Compito:</label>
    <textarea id="taskText" placeholder="Inserisci il testo del compito"></textarea>
    
    <label for="taskImage">Carica Immagine (opzionale):</label>
    <input type="file" id="taskImage">
    
    <label for="taskColor">Colore del Compito:</label>
    <input type="color" id="taskColor" value="#FF0000">
    
    <label for="taskDay">Giorno:</label>
    <select id="taskDay">
        <option value="monday">Lunedì</option>
        <option value="tuesday">Martedì</option>
        <option value="wednesday">Mercoledì</option>
        <option value="thursday">Giovedì</option>
        <option value="friday">Venerdì</option>
    </select>
    
    <button onclick="addTask()">Aggiungi Compito</button>
</div>

<!-- Profile Settings Page -->
<div id="profileSettingsPage" class="admin-dashboard">
    <h2>Profile Settings</h2>
    <button onclick="goBack()">Back</button>
</div>

<script>
    const users = {
        'ACESARONI': { password: 'aB4cD3eF5g', isAdmin: true },
        'ABECAGLI': { password: 'xY7kL8mQ9p', isAdmin: true },
        'VBOSIO': { password: 'zW2oK1nH3v', isAdmin: false },
        'GPOMPEI': { password: 'rN5jM7bT4x', isAdmin: false },
        // Aggiungi gli altri utenti qui
    };

    let currentUser = null;

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value.toUpperCase().trim();
        const password = document.getElementById("password").value.trim();
        const messageElement = document.getElementById("loginMessage");

        if (users[username] && users[username].password === password) {
            currentUser = users[username];
            document.getElementById("loginBox").style.display = "none"; // Nasconde il login box
            document.getElementById("mainContent").style.display = "block"; // Mostra il contenuto principale
            if (currentUser.isAdmin) {
                document.getElementById("adminButton").style.display = "inline-block";
            }
            messageElement.textContent = "";

        } else {
            messageElement.textContent = "Username o password errati."; // Mostra errore
        }
    });

    function showAdminDashboard() {
        document.getElementById("mainContent").style.display = "none";
        document.getElementById("adminDashboard").style.display = "block";
    }

    function addTask() {
        const subject = document.getElementById("subject").value;
        const taskText = document.getElementById("taskText").value;
        const taskColor = document.getElementById("taskColor").value;
        const taskDay = document.getElementById("taskDay").value;

        const taskList = document.getElementById(taskDay);
        const newTask = document.createElement("div");
        newTask.className = "task-block";
        newTask.style.backgroundColor = taskColor;
        newTask.innerHTML = `<span class="task-subject">${subject}:</span> ${taskText}`;
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "checkbox";
        checkbox.onclick = () => {
            if (checkbox.checked) {
                newTask.style.opacity = "0.6";
            } else {
                newTask.style.opacity = "1";
            }
        };
        
        newTask.appendChild(checkbox);
        taskList.appendChild(newTask);
    }

    function goBack() {
        document.getElementById("profileSettingsPage").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    }

</script>

</body>
</html>
